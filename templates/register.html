<!DOCTYPE html>
<html>
    <style>
        body{ 
          font-size: 15pt;
          font-family: arial;
        }
        .main{
        text-align: center;
        border-radius: 20px;
        width: 300px;
        height: 350px;
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        }
    </style>

    <body>
        <div class=".main">
            <form method="POST" action="/register">
                <h1>Registration</h1>
                <p> 
                    Hey there! Join us now!
                    <br>Please enter a userid you like! Six digits start with 11. Tks!
                </p>
                <br>
                <label for="userid"><b>UserID</b></label>
                <input type="text" placeholder="UserID" name="userid" required>
                <br>
                <label for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" name="username" required>
                <br>
                <label for="Birthday"><b>Birthday</b></label>
                <input type="date" placeholder="Birthday" name="Birthday" required>
                <br>
                <label for="password"><b>Password</b></label>
                <input type="text" placeholder="password" name="password" required>
                <br>
                <label for="password-comfirm"><b>Comfirm your password</b></label>
                <input type="text" placeholder="Comfirm your password" name="passwordcomfirm" required>
                <br>
                <button type="submit" class="registerbtn"> Register</button>
            </form>
        </div>
    </body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</html>
